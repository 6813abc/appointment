<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIAPS</title>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
    <link href="layui/css/layui.css" rel="stylesheet" type="text/css"/>
</head>
<body background="img/login-back.jpg">
<div id="login-main" class="layui-card-body">
    <div id="login-name-div"><label id="login-name">私教预约后台管理系统111111</label></div>
    <hr class="layui-bg-blue">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input"
                       lay-verify="required|phone|number">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input"
                       lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">登陆方式</label>
            <div class="layui-input-block">
                <input type="radio" name="role" value="教练" title="教练">
                <input type="radio" name="role" value="管理员" title="管理员" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="layui-btn-submit-login-admin">登陆</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script src="layui/layui.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
<style type="text/css">
    html {
        background: #2F4056;
    }
</style>
<div id="footer">@2019 cyg 版权所有 </div>
</body>
</html>

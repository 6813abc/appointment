<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIAPS</title>
    <link href="css/coach.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<!--新增equipType弹出框-->
<div id="equip-type-add" style="display: none">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-block">
                    <label class="layui-form-label">器材图片</label>
                    <div class="layui-input-block">
                        <div class="layui-upload">
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="upload-equip-type-img" lay-verify="required"
                                     style="width: 80px;height: 80px">
                                <button type="button" id="upload-equip-type-button">上传图片</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">器材名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="equip-type-name" lay-verify="required" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">器材编码</label>
                    <div class="layui-input-inline">
                        <input type="text" id="equip-type-code" lay-verify="required" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">进货单价</label>
                    <div class="layui-input-inline">
                        <input type="text" id="equip-type-price" placeholder="￥" lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">器材重量</label>
                    <div class="layui-input-inline">
                        <input type="text" id="equip-type-weight" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-md6 layui-form-item">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" id="equip-type-submit">立即提交</button>
                    </div>
                </div>
            </div>
            </form>
    </div>
</div>

<script src="js/pub.js" type="text/javascript"></script>
<script type="text/html" id="bar-equip-type">
    <a class="layui-btn layui-btn-xs" lay-event="editEquip">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!--图片模块-->
<script type="text/html" id="showImg">
    <div style="height: auto"><img src="{{d.code}}"></div>
</script>

<script type="text/html" id="toolbar-equip-type">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="addEquipType">添加</button>
    </div>
</script>
</body>
</html>

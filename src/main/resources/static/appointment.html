<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>AIAPS</title>
    <link rel="stylesheet" type="text/css" href="statics/css/style.css"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/step.css">
    <script src="js/pubUser.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/step.js"></script>
<body style="background: #E0E0E0">
<div class="layui-row">
    <div class="layui-col-md1">
        -
    </div>
    <div class="layui-col-md10">
        <!--步骤-->
        <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">预约</h4>
                    </div>
                    <div class="modal-body">
                        <div class="nav_tab">
                            <ul class="nav" id="nav">
                                <li class="active">选择教练<span class="glyphicon glyphicon-arrow-right"></span></li>
                                <li>选择场地<span class="glyphicon glyphicon-arrow-right"/></li>
                                <li>选择器材<span class="glyphicon glyphicon-arrow-right"/></li>
                                <li>选择时间<span class="glyphicon glyphicon-arrow-right"/></li>
                                <li>信息确认</li>
                            </ul>
                        </div>
                        <div class="btn-group">
                            <button id="before_btn" class="btn btn-danger pull-left" disabled>上一步</button>
                            <button id="next_btn" class="btn btn-success pull-right">下一步</button>
                        </div>
                        <div class="tab-content" id="tab-content">
                            <div class="content active">
                                <div id="choice-coach-div">
                                    <span id="choice-coach-span">你还未选择教练，请点击选择</span>
                                </div>
                                <div class="main">
                                    <div class="dy-content">
                                        <div class="dy-videos">
                                            <ul class="dy-coach-list">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="content">
                                <div id="choice-field-div">
                                    <span id="choice-field-span">你还未选择场地，请点击选择</span>
                                </div>
                                <div class="main">
                                    <div class="dy-content">
                                        <div class="dy-videos">
                                            <ul class="dy-field-list">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="content">
                                <div id="choice-equip-div">
                                    <span id="choice-equip-span">你还未选择器材，请点击选择</span>
                                </div>
                                <div class="main">
                                    <div class="dy-content">
                                        <div class="dy-videos">
                                            <ul class="dy-equip-list">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="content">
                                <div id="choice-time-div">
                                    <span id="choice-time-span">你还未选择时间，请选择</span>
                                </div>
                                <div class="layui-inline">
                                    <input type="text" class="layui-input" id="choice-day-input">
                                    <input type="text" class="layui-input" id="choice-hour-start">
                                    <input type="text" class="layui-input" id="choice-hour-end">
                                </div>
                                <div class="main">
                                    <div class="dy-content">
                                        <div class="dy-videos">
                                            <ul class="dy-time-list">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="content">
                                <div class="main">
                                    <div class="dy-content">
                                        <div class="dy-videos">
                                            <ul class="dy-sure-list">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="layui-col-md1">
    </div>
</div>
</body>

</html>
